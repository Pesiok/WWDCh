<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Masteralab</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <header>
            <h1 class="hidden">Masteralb</h1>
            <img src="img/Masteralb.com TOP LOGO.png" alt="logo" class="page-logo">
        </header>
        <form autocomplete="on" class="form">
            <h2>Register Form</h2>
            <div class="form-content">
                <div class="input-groups">
                    <div class="input-group">
                        <label for="reg-username" class="hidden">Username</label>
                        <img src="img/user.png" alt="" class="icon">
                        <input type="text" id="reg-username" name="username" placeholder="Username" class="form-input" required></input>
                    </div>
                    <div class="input-group">
                        <label for="reg-password" class="hidden">Password</label>
                        <img src="img/lock.png" alt="" class="icon">
                        <input type="password" id="reg-password" name="password" placeholder="Password" class="form-input" required></input>
                    </div>
                    <div class="input-group">
                        <label for="reg-password-confirm" class="hidden">Confirm Password</label>
                        <img src="img/lock.png" alt="" class="icon">
                        <input type="password" id="reg-password-confirm" name="password-confirm" placeholder="Confirm Password" class="form-input" required></input>
                    </div>
                    <div class="input-group">
                        <label for="reg-email" class="hidden">Email</label>
                         <img src="img/mail.png" alt="" class="icon">
                        <input type="email" id="reg-email" name="email" placeholder="Email" class="form-input" required></input>
                    </div>
                    <div class="input-group">
                        <label for="location" class="hidden">Your Location</label>
                         <img src="img/map.png" alt="" class="icon">
                        <select id="location" name="location" class="form-input">
                            <option value="null">Your Location</option>
                            <option value="New York">New York</opton>
                            <option value="Chicago">Chicago</option>
                            <option value="Szczebrzeszyn">Szczebrzeszyn</option>
                        </select>
                    </div>
                    <label class="form-checkbox">
                        <input type="checkbox" id="agree-terms" name="terms "required></input>
                        <span class="checkbox-text">I have read and accept the terms of use.</span>
                    </label>
                    <button type="submit" id="reg-submit" class="form-button">Sign Up</button>
                </div>
            </div>
        </form>
        <form autocomplete="on" class="form">
            <h2>Send Email</h2>
            <div class="form-content">
                <div class="input-groups">
                    <div class="input-group">
                        <label for="name" class="hidden">Name</label>
                         <img src="img/user.png" alt="" class="icon">
                        <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required></input>
                    </div>
                    <div class="input-group">
                        <label for="send-email" class="hidden">Email</label>
                        <img src="img/mail.png" alt="" class="icon">
                        <input type="email" id="send-email" name="email" class="form-input" placeholder="Your Email" required></input>
                    </div>
                    <label for="message" class="hidden">Message</label>
                    <textarea id="message" name="message" class="form-message" placeholder="Type your message..." rows="10"></textarea>
                    <label class="form-checkbox">
                        <input type="checkbox" id="send-copy" name="copy"></input>
                        <span class="checkbox-text">Send a copy to my Email</span>
                    </label>
                    <button type="submit" id="msg-submit" class="form-button">Send Email</button>
                </div>
            </div>
        </form>
        <form autocomplete="on" class="form">
            <h2>Sign In Form</h2>
            <div class="form-content">
                <div class="input-groups">
                    <div class="input-group">
                        <label for="singin-username" class="hidden">Username</label>
                         <img src="img/user.png" alt="" class="icon">
                        <input type="text" id="singin-username" name="username" class="form-input" placeholder="Username" required></input>
                    </div>
                    <div class="input-group">
                        <label for="signin-password" class="hidden">Password</label>
                         <img src="img/lock.png" alt="" class="icon">
                        <input type="password" id="signin-password" name="password" class="form-input" placeholder="Password" required></input>
                    </div>
                    <div class="flex-container">
                        <label class="form-checkbox">
                            <input type="checkbox" id="remember" name="remember" required></input>
                            <span class="checkbox-text">Remember Me</span>
                        </label>
                        <button type="submit" id="signin-submit" class="form-button">Sign In</button>
                    </div>
                </div>
            </div>
        </form>
        <form autocomplete="on" class="form">
            <h2>Recover Form</h2>
            <div class="form-content">
                <div class="input-groups">
                    <div class="input-group">
                        <label for="rec-email" class="hidden">Email</label>
                        <img src="img/mail.png" alt="" class="icon">
                        <input type="email" id="rec-email" name="email" class="form-input" placeholder="Enter Your Email" required></input>
                    </div>
                    <div class="input-group">
                        <label for="phone" class="hidden">Phone</label>
                        <img src="img/phone.png" alt="" class="icon">
                        <input type="tel" id="phone" class="form-input" placeholder="Enter Your Phone Number" required></input>
                    </div>
                    <div class="flex-container">
                        <button type="submit" id="rec-submit" class="form-button">Send</button>
                        <button type="submit" id="rec-done" class="form-button" disabled>Done</button>
                    </div>
                </div>
            </div>
        </form>
        <form autocomplete="on" class="form">
            <h2>Subscribe Form</h2>
            <div class="form-content">
                <div class="input-groups">
                    <div class="input-group">
                        <label for="sub-email" class="hidden">Email</label>
                         <img src="img/mail.png" alt="" class="icon">
                        <input type="email" id="sub-email" name="email" class="form-input" placeholder="Enter Your Email" required></input>
                    </div>
                    <div class="flex-container">
                        <button type="submit" id="sub-submit" class="form-button">Subscribe</button>
                        <button type="submit" id="sub-denial" class="form-button">No, Thanks</button>
                    </div>
                </div>
            </div>
        </form>
        <img src="img/Masteralb.com LOGO.png" alt="logo" class="page-logo">
			
	</body>
</html>
